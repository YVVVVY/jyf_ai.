<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私有属性和方法的封装</title>
</head>
<body>
    <script>
        function Book(title,author,year){
            // 对内 私有
            // 对外
            let _title = title;//_开始的变量 私有变量 内部 有利于可读性地编程风格
            let _author = author;
            let _year = year;
            this.getTitle = function(){
                return _title;
            }
            // 私有方法
            function getFullTitle(){
                return `${_title} by ${_author} `;
            }

            this.getFullInfo = function(){
                return `${getFullTitle()},published in${_year}`;
            }

            this.getAuthor = function(){
                return _author;
            }
            this.getYear = function(){
                return _year;
            }
            // 类的开发者，和类的使用者，可能是两拨人
            this.updateYear = function(newYear){
                if (typeof newYear === 'number' && newYear > 0) {
                 _year = newYear;       
                }else{
                    console.error('invalid year');
                }
            }
        }

let book = new Book("JavaScript高级程序设计","Nicholas C.Zakas","2011");
// console.log(book._title);//undefined
console.log(book.getTitle());//JavaScript高级程序设计
console.log(book.getFullInfo());//JavaScript高级程序设计 by Nicholas C.Zakas ,published in2011
// book._year = '2025';
book.updateYear('123');
book.updateYear(2025);
console.log(book.getYear())
    </script>
</body>
</html>
