<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #mylist {
        margin: 20px;
        padding:0;
        border: 1px solid #ccc;
    }
    </style>
</head>
<body>
    <ul id="mylist">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // performance api
        performance.mark('start')
        // 获取第一个元素
        const firstLi = document.querySelector('#mylist li')
        if (firstLi) {
            performance.mark('firstLiRendered')
        }
        performance.mark('end');
        performance.measure('first Li Rendered Time', 'start', 'firstRendered')
        const measure = performance.getEntriesByName('first Li Rendered Time');
        if (measure.length > 0) {
            console.log('第一个Li 渲染时间:', measure[0].duration, 'ms')

        }
        performance.clearMarks()
        performance.clearMeasures()


    })

    </script>

</body>
</html>
