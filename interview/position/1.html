<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-wrapper {
            position: relative;
            display: inline-block;
            margin:50px;
        }
        .btn {
            padding: 12px 20px;
            font-size:16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .badge {
            position: absolute;
            top: 0px;
            right: 0px;
            transform: translate(50%,-50%);
            width: 12px;
            height:12px;
            background: red;
            border-radius: 50%;
            box-shadow: 0 0 0 2px rgba(0,0,0,.3);

        }


    </style>

</head>
<body>
    <div class="btn-wrapper">
        <button class="btn">æŒ‰</button>
        <span class="badge"></span>

    </div>
</body>
