<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM2 事件机制</title>
    <style>
        #parent {
            width: 200px;
            height: 200px;
            background-color: rgb(0, 17, 250);
        }
        #child {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">
        </div>
    </div>
    <script>
        //html ,css ,js 各司其职
        // 行业样式少用
        //js 事件也不要用DOM 0 html js 耦合在一起
        //DOM 0 和DOM2 混用 不好维护
        // addEventListener 统一用 useCapture 能力
        document.getElementById('parent')
            .addEventListener('click',function(event){
            console.log('父元素clicked')
            },true)
        document.getElementById('child')
            .addEventListener('click',function(event){
            console.log('子元素clicked')
            },true)
    </script>
</body>
</html>
