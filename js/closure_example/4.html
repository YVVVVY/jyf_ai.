<body>
    <input type="text" id="inputC" />  <!-- 移除id中的空格 -->
    <script>
        let inputC = document.getElementById('inputC');
        const ajax = function(content){// 被节流的函数
            // fetch
            // XMLHttpRequest
            console.log('ajax request' + content);
        }

        function throttle(fn,delay){
            let last,// 上一次执行的时间
            deferTimer;// 定时器 time id
            last = +new Date();
            return function(...args){
             let that = this;//闭包的应用场景
             let now = + new Date();//类型转换
            //  let args = arguments;
             if (last && now < last + delay) {
                clearTimeout(deferTimer);
                deferTimer = setTimeout(function(){
                    last = now;
                    fn.apply(that,args);
                },delay);
             }else{
                last = now;
                fn.call(apply,args);
             }
            }
        }
        let throttleAjax = throttle(ajax, 200);
        inputC.addEventListener('keyup', function(e) {
            throttleAjax(e.target.value);  // 保持变量名一致
        });
    </script>
</body>
</html>
